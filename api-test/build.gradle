    plugins {
        id 'java'
    }

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    ext {
        restAssuredVersion = '4.3.0'
        testNgVersion = '6.13'
        jacksonVersion = '2.9.8'
    }

    dependencies {
        compile "io.rest-assured:rest-assured:$restAssuredVersion"
        compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
        compile group: 'com.github.javafaker', name: 'javafaker', version: '1.0.1'
        testCompile "org.testng:testng:$testNgVersion"

        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
        testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
        compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
        compile group: 'org.aeonbits.owner', name: 'owner', version: '1.0.10'
        // https://mvnrepository.com/artifact/io.qameta.allure/allure-rest-assured
        compile group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.8.1'



    }

    test {
//        scanForTestClasses = false
        useTestNG()
        systemProperties System.getProperties()

        testLogging {
            events "PASSED", "FAILED", "SKIPPED"
            showStandardStreams = true
            exceptionFormat = 'full'
        }

        test.outputs.upToDateWhen { false }
    }

    allure {
        version = '2.8.1'
        aspectjweaver = 'true'
        configuration = 'compile'
        autoconfigure = true

    }

